version: "3.8"
services:
  postgres:
    container_name: cashflow-db
    image: "postgres:16"
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "cashflow", "-U", "test"]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - "cashflow_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
    networks:
      - cashflow_local
    ports:
      - "5432:5432"

  cashflow-api:
    image: ghcr.io/denniseckler/cashflow-api:main
    container_name: cashflow-api
    depends_on:
      - "postgres"
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - cashflow_local

  cashflow-ui:
    image: denniseckler/cashflow-ui
    container_name: cashflow-ui
    depends_on:
      - "cashflow-api"
    ports:
      - "4200:80"
    networks:
      - cashflow_local

networks:
  cashflow_local:
    name: cashflow_local
    driver: bridge

volumes:
  cashflow_data:
    name: "cashflow_data"
