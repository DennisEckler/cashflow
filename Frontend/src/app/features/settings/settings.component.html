<div>
  <navigation-button
    class="header-button"
    (click)="addCategory()"
    label="Add Category"
  ></navigation-button>
  <navigation-button
    class="header-button"
    (click)="(save)"
    label="Save"
  ></navigation-button>
</div>
@for (category of categories; track category.categoryID) {
  <app-category-card [category]="category"></app-category-card>
}
