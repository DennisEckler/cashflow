<input
  type="file"
  id="fileUpload_hidden"
  class="fileUpload_hidden"
  name="fileUpload_hidden"
  (change)="onChange($event)"
/>
<label class="fileUpload_choseButton" for="fileUpload_hidden"
  >Select File</label
>
@if (message) {
  <button
    mat-raised-button
    color="primary"
    class="fileUpload_sendButton"
    (click)="onUpload()"
  >
    Send
  </button>
}
@if (loading) {
  <h3>Loading...</h3>
}
