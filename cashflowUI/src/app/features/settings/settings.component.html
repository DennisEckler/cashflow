<div>
  <navigation-button
    class="header-button"
    (click)="addCategory()"
    label="Add Category"
  ></navigation-button>
  <input type="text" [(ngModel)]="categoryInput" />
</div>
@if (categories && categories.length !== 0) {
  @for (category of categories; track category.categoryID) {
    <app-category-card
      (categoryDelete)="deleteCategory($event)"
      [category]="category"
    ></app-category-card>
  }
} @else {
  <h2>Can`t find Categories</h2>
}
